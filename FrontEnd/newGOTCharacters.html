<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add New GOT Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <form id="gotForm">
        <input type="text" id="nameCharacter" required>
        <br><br>
        House of: <select id="house">
            <option value="lannister">
                Lannister
            </option>
            <option value="stark">
                Stark
            </option>
            <option value="targaryen">
                Targaryen
            </option>
            <option value="tyrell">
                Tyrell
            </option>
        </select><br>
        <input type="radio" name="gender" id="gender" value="male">Male<br>
        <input type="radio" name="gender" id="gender" value="female">Female
        <br><br>
        <textarea id="characterText" name="message" rows="20" cols="50">
        </textarea>
        <br><br>
        <button id="daButton">
            "Submit"
        </button>
    </form>

    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script src="main.js"></script>
</body>
</html>
