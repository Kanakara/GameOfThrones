<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Houses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <table id="gothouse">
        <tr>
            <caption>Game of Thrones Houses!!</caption>
        </tr>
        <div>
        <tr id="houses">
            <th id="col1">House Stark</th>
            <th id="col2">House Lannister</th>
            <th id="col3">House Targaryen</th>
            <th id="col4">House Tyrell</th>
        </tr>
        <tr id="row1">
            <td id="col1">Arya Stark</td>
            <td id="col2">Jamie Lannister</td>
            <td id="col3">Daenerys Targaryen</td>
            <td id="col4">Loras Tyrell</td>
        </tr>
        <tr id="row2">
            <td id="col1">Sansa Stark</td>
            <td id="col2">Tyrionn Lannister</td>
            <td id="col3">Rhaegar Targaryen</td>
            <td id="col4">Margaery Tyrell</td>
        </tr>
        </div>
    </table>

    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />
    <script src="main.js"></script>
</body>
</html>
